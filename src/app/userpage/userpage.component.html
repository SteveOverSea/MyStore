<h2>Hello, {{ user.first_name + " " + user.last_name}}!</h2>

<h3>Your orders</h3>
<ul *ngFor="let sortedOrder of sortedOrders">
    <p>Order No. {{ sortedOrders.indexOf(sortedOrder) }}</p>
    <li *ngFor="let order of sortedOrder">{{ order.name }} : {{ order.quantity }} x {{ order.price }} Status: <span *ngIf="order.status">Completed</span><span *ngIf="!order.status">Pending</span></li>
    <p>Total: {{ calcTotal(sortedOrder) | currency: "EUR" }}</p>
</ul>

<button (click)="delete()">delete user</button>
