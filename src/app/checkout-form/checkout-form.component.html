<form (ngSubmit)="onSubmit()">
    <input type="text" name="name" [(ngModel)]="name" placeholder="full name">
    <input type="text" name="address" [(ngModel)]="address" placeholder="address">
    <input type="text" name="creditCard" [(ngModel)]="creditCard" placeholder="credit card numbers">
    <button type="submit">Order</button>
</form>
